<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>PMT product specials!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="PmtProductList">

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-offset-1 col-sm-12" >
        <div ng-repeat="product in products">
          <h2>
            {{product.title}}
          </h2>
          <div><img src="http://dev.perfectmeasuringtape.com/{{product.field_photo[0].filepath}}" class="img-thumbnail" style="max-width: 300px; float: left; margin-right: 20px;" /></div>
          <div ng-bind-html-unsafe="product.field_description[0].value + product.cost"></div>
          <form ng-submit="addCart({{product.nid}}, {{quantity}}, {{product.cost}})" class="form-inline">     
            <div ng-repeat="attribute in product.attributes">
              <select class="form-control" ng-options="p.name for p in attribute.options" name="attribute-{{attribute.aid}}" ng-model="attributes[$index]">
                <option value="">--{{attribute.name}}--</option>
              </select>
            </div>
            <input class="form-control" type="text" ng-model="quantity" placeholder="Enter Quantity"><br />
            <input type="submit" class="btn btn-default">
          </form>
        </div>
      </div>

      <div class="col-lg-4" id="cart">
        <h1>IN YOUR CART</h1>
        <ul>
          <li ng-repeat="items in cart">
            <ul>
              <li>Node ID: {{items.nid}}</li>
              <li>Attributes: 
                <ul ng-repeat="att in items.attributes">
                  <li>{{att.name}}</li> 
                </ul> 
              </li>
              <li>Quantity: {{items.quantity}}</li>
            </ul>
          </li>
        </ul>
        <h4>Total Units: <input ng-model="units" class="unit-total" readonly></input></h4>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
