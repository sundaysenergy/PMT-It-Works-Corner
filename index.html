<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>PMT product specials!</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="PmtProductList">

  <div>
    <ul>
      <li ng-repeat="product in products">
        <h2>
          {{product.title}}
        </h2>
        <div><img src="http://dev.perfectmeasuringtape.com/{{product.field_photo[0].filepath}}" style="max-width:300px; float:left; padding-right: 20px;" /></div>
        <div ng-bind-html-unsafe="product.field_description[0].value"></div>
        <form ng-submit="addCart({{product.nid}}, {{quantity}})">
          <select ng-repeat="attribute in product.attributes">
            <option>--{{attribute.name}}--</option>
            <option value="{{option.oid}}" ng-repeat="option in attribute.options">
              {{option.name}}
            </option>
          </select>
          <input type="text" ng-model="quantity">
          <input type="submit">
        </form>
      </li>
    </ul>
  </div>
  
  <div>
    <h1>IN YOUR CART</h1>
    <ul>
      <li ng-repeat="items in cart">
        Node ID: {{items.nid}} Quantity: {{items.quantity}}
      </li>
    </ul>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
